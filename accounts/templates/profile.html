{% extends "base.html" %}
{% load static %}

{% block content%}
<div class="container py-5">
    <div class="card p-4">
        {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" class="rounded-circle mx-auto d-block" width="300" height="300">
        {% endif %}

        <h1>Name: {{ profile.name }}</h1>
        <p>Bio: {{ profile.bio }}</p> 


        <a href="{% url 'profile-edit' %}" class="btn btn-custom">Edit Profile</a>
    </div>
</div>
{% endblock%}
