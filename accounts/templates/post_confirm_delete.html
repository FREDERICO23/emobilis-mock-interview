{% extends "base.html" %}
{% load static %}

{% block content%}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post with the following details?</p>
    
    <p><strong>Name:</strong> {{ post.name }}</p>
    <p><strong>Email:</strong> {{ post.email }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm_delete">Confirm Delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
{% endblock %}
