{% extends "base.html" %}
{% load static %}

{% block content%}
<h1> Emobilis Interviewee List </h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
        <tbody>
            <tbody>
                {% for post in posts %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ post.name }}</td>
                    <td>{{ post.email }}</td>
                    <td><a href="{% url 'post_update' post.pk %}">Update</a></td>
                    <td><a href="{% url 'post_delete' post.pk %}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
            
        </tbody>                   
   <a href="{% url 'post_create' %}"> Add New</a>

  </table>
{% endblock%}
